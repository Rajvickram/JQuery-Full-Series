<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>


    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card col-md-6">
                    <div class="card-body ms-4">
                        <h3>Forgot Password</h3>

                        <p class="mt-3">Enter your email and we'll send you instructions to reset your password</p>

                        <div class="form-group mt-2">
                            <label for="email">EMAIL</label>
                            <input type="email" class="form-control mt-3" id="txt_forgot_email" placeholder="You@gmail.com">
                        </div>

                        <div class="form-group mt-4 d-grid ">
                            <button type="button" class="btn btn-primary">Send Reset Link</button>
                        </div>

                        <div class="form-group d-flex justify-content-center">
                            <span><i class="bi bi-arrow-left-short"></i> <a href="/Form-Validation/index.html">Back to login</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
