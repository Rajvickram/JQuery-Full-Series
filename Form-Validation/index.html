<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Validation</title>
    
    <link rel="stylesheet" href="/Form-Validation/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>


    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-secondary navbar-expand-md">
            <div class="container">
                <a href="#" class="navbar-brand">Form-Validation</a>

                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#NavBtn">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <div class="collapse navbar-collapse" id="NavBtn">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link active">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Contact Us</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">SIGN UP</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>



    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card col-md-5 mx-auto">
                    <div class="card-body mx-auto">
                        <div class="form-group mt-2">
                            <h3 class="h2">Log in</h3>
                            <p class="mt-2">Need a New Account? <a href="#" class="a1">Create an account</a></p>
                        </div>

                        <div class="form-group mt-4">
                            <label for="useroremail">Username or Email</label>
                            <input type="email" class="form-control mt-3" id="txt_email" placeholder="You@gmail.com">
                        </div>

                        <div class="form-group mt-3 ">
                            <label for="pwd">Password</label>
                            <input type="password" class="form-control mt-3" id="txt_password" placeholder="Password">
                        </div>

                        <div class="form-check  mt-3">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              Keep me logged in
                            </label>
                        </div>

                        <div class="form-group mt-3">
                            <button type="button" class="btn btn-success rounded-pill">Log in</button>
                        </div>

                        <div class="form-group mt-3">
                            <a href="#" class="a1">Forgot Username?</a>
                            <a href="/Form-Validation/forgot.html" class="a1 ms-3">Forgot Password?</a>
                        </div>

                        <div class="form-group mt-3">
                            <a href="#" class="a1">Can't log in?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
