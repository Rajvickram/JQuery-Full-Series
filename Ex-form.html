<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form Example</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#btn_add').click(function() {
                $('#list').hide();
                $('#view').show();
            });

            $('#btn_close').click(function() {
                $('#list').show();
                $('#view').hide();
            });
        });
    </script>

</head>
<body>
    <nav class="navbar navbar-dark bg-secondary navbar-expand-md"> 
        <div class="container">
            <a href="#" class="navbar-brand">Form-Validation</a>

            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#NavBtn">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="NavBtn">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Info</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contact us</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Sign-up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5" id="list">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-10">
                                <h4 class="card-title">Form Validation</h4>
                            </div>
                            <div class="col-md-2 d-flex justify-content-end">
                                <button type="button" class="btn btn-primary" id="btn_add">Add New</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <table class="table table-bordered table-striped table-hover table-primary">
                                    <thead>
                                        <tr class="sticky-row text-center"></tr>
                                            <th style="width: 5%">Sno</th>
                                            <th style="width: 20%">Name</th>
                                            <th style="width: 15%">Customer</th>
                                            <th style="width: 10%">HSN/GST</th>
                                            <th style="width: 10%">UOM</th>
                                            <th style="width: 10%">Price</th>
                                            <th style="width: 10%">Yield</th>
                                            <th style="width: 10%">Status</th>
                                            <th style="width: 10%"></th>
                                        </tr>
                                    </thead>
                                    <tbody id="table_body"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container mt-5" id="view" style="display: none;">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-10">
                                <h4 class="card-title">Validating</h4>
                            </div>
                            <div class="col-md-2 d-flex justify-content-end">
                                <button type="button" class="btn btn-danger" id="btn_close">Close</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="email" style="font-weight: bold;">Email :</label>
                            <div class="input-group mt-2">
                                <span class="input-group-text"><i class="bi bi-envelope-at-fill"></i></span>
                                <input type="email" name="Email" id="Email" class="form-control" placeholder="You@gmail.com">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
